<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Health Sentinel - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: #e2e8f0;
        }
        label { color: #cbd5e1; }
        input, select {
            background-color: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }
        input:focus, select:focus {
            --tw-ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .form-section {
            background-color: #1e293b;
            border-color: #334155;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 md:p-6 max-w-6xl">
        
        <!-- Main Navigation with Dropdown -->
        <nav class="relative mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                     <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                     <h1 class="text-2xl font-bold text-slate-100">Profile</h1>
                </div>
                <button id="nav-toggle" class="p-2 bg-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 z-20">
                    <svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <div id="nav-menu" class="hidden absolute right-0 mt-2 w-48 bg-slate-800 rounded-xl shadow-lg z-10 border border-slate-700">
                <a href="index.html" class="block px-4 py-3 text-sm font-semibold text-slate-300 hover:bg-slate-700 rounded-t-lg">Dashboard</a>
                <a href="profile.html" class="block px-4 py-3 text-sm font-semibold bg-slate-700/50 text-white hover:bg-slate-700 rounded-b-lg">Profile</a>
            </div>
        </nav>

        <main>
            <!-- Message Containers -->
            <div id="success-container" class="hidden bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded-xl mb-6" role="alert">...</div>
            <div id="error-container" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-xl mb-6" role="alert">...</div>

            <form id="profile-form">
                <!-- Two-column layout -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <!-- Left Column: Core Profile -->
                    <div class="form-section border p-4 sm:p-6 rounded-xl space-y-6">
                        <h2 class="text-xl font-semibold text-slate-100">Core Profile (अनिवार्य)</h2>
                        <div>
                            <label for="name" class="block text-sm font-medium mb-1">Name (नाम)</label>
                            <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium mb-1">Date of Birth (जन्म तिथि)</label>
                            <input type="date" id="dob" name="dob" class="w-full p-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label for="sex" class="block text-sm font-medium mb-1">Sex (लिंग)</label>
                            <select id="sex" name="sex" class="w-full p-2 border rounded-lg" required>
                                <option>Male / पुरुष</option>
                                <option>Female / महिला</option>
                                <option>Other / अन्य</option>
                            </select>
                        </div>
                        <div>
                            <label for="district" class="block text-sm font-medium mb-1">District (जनपद)</label>
                            <select id="district" name="district" class="w-full p-2 border rounded-lg" required></select>
                        </div>
                        <div>
                            <label for="mobile" class="block text-sm font-medium mb-1">Mobile Number (मोबाइल नंबर)</label>
                            <div class="flex">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-slate-600 bg-slate-700 text-slate-300 text-sm">+91</span>
                                <input type="tel" id="mobile" name="mobile" class="w-full p-2 border rounded-r-lg" pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid 10-digit Indian mobile number">
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Lifestyle Profile -->
                    <div class="form-section border p-4 sm:p-6 rounded-xl space-y-6">
                        <h2 class="text-xl font-semibold text-slate-100">Lifestyle Profile (वैकल्पिक)</h2>
                        <div>
                            <label for="occupation" class="block text-sm font-medium mb-1">Occupation (व्यवसाय)</label>
                            <select id="occupation" name="occupation" class="w-full p-2 border rounded-lg"></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Pre-existing Conditions (पहले से मौजूद बीमारियाँ)</label>
                            <div id="conditions-container" class="space-y-2 mt-2 p-3 bg-slate-900/50 rounded-lg max-h-48 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>

                <!-- Submission Button -->
                <div class="flex justify-center mt-8">
                    <button type="submit" id="submit-button" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-500 transition-colors">
                        Save Profile
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // --- START: FIREBASE SETUP ---
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        // --- END: FIREBASE SETUP ---

        const upDistricts = ["Agra","Aligarh","Ambedkar Nagar","Amethi","Amroha","Auraiya","Ayodhya","Azamgarh","Baghpat","Bahraich","Ballia","Balrampur","Banda","Barabanki","Bareilly","Basti","Bhadohi","Bijnor","Budaun","Bulandshahr","Chandauli","Chitrakoot","Deoria","Etah","Etawah","Farrukhabad","Fatehpur","Firozabad","Gautam Buddh Nagar","Ghaziabad","Ghazipur","Gonda","Gorakhpur","Hamirpur","Hapur","Hardoi","Hathras","Jalaun","Jaunpur","Jhansi","Kannauj","Kanpur Dehat","Kanpur Nagar","Kasganj","Kaushambi","Kushinagar","Lakhimpur Kheri","Lalitpur","Lucknow","Maharajganj","Mahoba","Mainpuri","Mathura","Mau","Meerut","Mirzapur","Moradabad","Muzaffarnagar","Pilibhit","Pratapgarh","Prayagraj","Rae Bareli","Rampur","Saharanpur","Sambhal","Sant Kabir Nagar","Shahjahanpur","Shamli","Shravasti","Siddharthnagar","Sitapur","Sonbadra","Sultanpur","Unnao","Varanasi"];
        const occupations = ["Student / छात्र", "Teacher / शिक्षक", "Farmer / किसान", "Healthcare Worker / स्वास्थ्य कार्यकर्ता", "Police / पुलिस", "Construction Worker / भवन निर्माण श्रमिक", "Factory Worker / फैक्ट्री कर्मचारी", "IT Professional / आईटी पेशेवर", "Retail / Shopkeeper / खुदरा / दुकानदार", "Driver / चालक", "Government Service / सरकारी नौकरी", "Private Service / प्राइवेट नौकरी", "Business Owner / व्यवसायी", "Homemaker / गृहिणी", "Unemployed / बेरोजगार", "Other / अन्य"];
        const conditions = ["Diabetes", "Hypertension", "Asthma/COPD", "Heart Disease", "Kidney Disease", "Anaemia", "Thyroid Disorder", "Arthritis", "None of the above"];

        document.addEventListener('DOMContentLoaded', () => {
            populateFormOptions();
            setupEventListeners();
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadProfileFromFirestore(user.uid);
                } else {
                    auth.signInAnonymously().catch(error => {
                        showError("Could not connect to authentication service.");
                    });
                }
            });
        });

        function populateFormOptions() {
            // This function is unchanged
            const districtSelect = document.getElementById('district');
            upDistricts.forEach(d => { const option = document.createElement('option'); option.value = d; option.textContent = d; districtSelect.appendChild(option); });
            const occupationSelect = document.getElementById('occupation');
            occupations.forEach(o => { const option = document.createElement('option'); option.value = o.split(' / ')[0]; option.textContent = o; occupationSelect.appendChild(option); });
            const conditionsContainer = document.getElementById('conditions-container');
            conditions.forEach(c => {
                const div = document.createElement('div');
                div.className = "flex items-center";
                const conditionId = c.replace(/[\s/]+/g, '-').toLowerCase();
                div.innerHTML = `<input id="${conditionId}" name="conditions" type="checkbox" value="${c}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 condition-checkbox"><label for="${conditionId}" class="ml-3 text-sm text-slate-300">${c}</label>`;
                conditionsContainer.appendChild(div);
            });
        }
        
        function setupEventListeners() {
            // This function is unchanged
            const noneCheckbox = document.getElementById('none-of-the-above');
            const allConditionCheckboxes = document.querySelectorAll('.condition-checkbox');
            noneCheckbox.addEventListener('change', () => { if (noneCheckbox.checked) { allConditionCheckboxes.forEach(cb => { if (cb !== noneCheckbox) { cb.checked = false; cb.disabled = true; } }); } else { allConditionCheckboxes.forEach(cb => { cb.disabled = false; }); } });
            allConditionCheckboxes.forEach(cb => { if (cb !== noneCheckbox) { cb.addEventListener('change', () => { if (cb.checked) { noneCheckbox.checked = false; allConditionCheckboxes.forEach(innerCb => { innerCb.disabled = false; }); } }); } });
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            navToggle.addEventListener('click', (e) => { e.stopPropagation(); navMenu.classList.toggle('hidden'); });
            document.addEventListener('click', (e) => { if (!navMenu.classList.contains('hidden') && !navMenu.contains(e.target) && !navToggle.contains(e.target)) { navMenu.classList.add('hidden'); } });
            document.getElementById('profile-form').addEventListener('submit', handleFormSubmit);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            // ... (rest of the function is unchanged, except for gathering the mobile number)
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';
            const currentUser = auth.currentUser;
            if (!currentUser) { showError("You are not signed in. Please refresh."); submitButton.disabled = false; return; }

            try {
                const form = event.target;
                const coreProfile = {
                    name: form.name.value,
                    dob: form.dob.value,
                    sex: form.sex.value.split(' / ')[0],
                    district: form.district.value,
                    mobile: form.mobile.value // ADDED
                };
                let selectedConditions = Array.from(form.querySelectorAll('input[name="conditions"]:checked')).map(el => el.value);
                if (selectedConditions.includes("None of the above")) { selectedConditions = []; }
                const lifestyleProfile = {
                    occupation: form.occupation.value,
                    conditions: selectedConditions
                };
                const profileData = { core: coreProfile, lifestyle: lifestyleProfile, lastUpdated: new Date() };

                await db.collection('userProfiles').doc(currentUser.uid).set(profileData, { merge: true });

                showSuccess("Profile saved successfully!");
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);

            } catch (error) {
                showError("Could not save profile. " + error.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Save Profile';
            }
        }

        async function loadProfileFromFirestore(userId) {
            try {
                const doc = await db.collection('userProfiles').doc(userId).get();
                if (doc.exists) {
                    const profileData = doc.data();
                    const form = document.getElementById('profile-form');
                    
                    form.name.value = profileData.core.name || '';
                    form.dob.value = profileData.core.dob || '';
                    form.mobile.value = profileData.core.mobile || ''; // ADDED
                    // ... (rest of the loading logic is the same)
                    Array.from(form.sex.options).forEach(opt => { if (opt.value.startsWith(profileData.core.sex)) form.sex.value = opt.value; });
                    form.district.value = profileData.core.district || 'Lucknow';
                    form.occupation.value = profileData.lifestyle.occupation || 'Student';
                    const noneCheckbox = document.getElementById('none-of-the-above');
                    if (profileData.lifestyle.conditions && profileData.lifestyle.conditions.length > 0) {
                        profileData.lifestyle.conditions.forEach(c => { const cb = document.querySelector(`input[value="${c}"]`); if (cb) cb.checked = true; });
                    } else if (profileData.lifestyle.conditions) { // It's an empty array
                        noneCheckbox.checked = true;
                        document.querySelectorAll('.condition-checkbox').forEach(cb => { if (cb !== noneCheckbox) cb.disabled = true; });
                    }
                }
            } catch (error) {
                showError("Could not load your saved profile.");
            }
        }
        
        // Helper functions showError, hideMessages, etc. are unchanged
        function showSuccess(message) { /* ... */ }
        function showError(message) { /* ... */ }
        function hideMessages() { /* ... */ }
    </script>
</body>
</html>
